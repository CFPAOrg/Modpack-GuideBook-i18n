# Configuration file

general {
    # Determines whether or not the default tips should be possible. This includes tips added directly by other mods through their language files. [default: true]
    B:allowDefaultTips=false

    # A list of custom tips added by the user or modpack. [default: ]
    S:customTips <
        只有在河流和海洋生物群系，水才是无限的。
		世界生成安装逻辑上的热量图来进行的。想要找到雪原或者沙漠？朝着南北方向一直走就能找到！
		行走的时候，玩家坐标就会改变。
		WAILA 模组装的有，但是你需要在游戏中解锁才能使用！
		SevTech 有自己的小地图！你不需要自己加一个！
		连锁挖矿也装在整合中，你需要在游戏中发现并解锁它。
		原版进度界面能够指导你游玩整合。你可以在原版菜单主界面，或者按下“L”按键（默认）。
		点击物品栏的胡萝卜按钮能够显示你的营养水平。营养水平很高时候能够带来正面效果。反之就会带来负面效果。
		解锁新的阶段才会显示新的物品！
		解锁了新的阶段，矿物才会显示。
		不知道如何制作出某个物品？看看 JEI，那里也许有你要的答案。
		特定方块上玩家移动速度会比较快，比如草径。
		矿物按照大型矿脉方式生成，在一个区块的地面能够找到一些样本，从而推断地下的矿脉种类。
		摁下 F7 查看地表亮度等级，摁下 F9 查看区块边界。
		想要进入下一阶段？跟着进度走。
		当你解锁了新的阶段，才能够进入其他维度。
		一些方块会伪装成其他方块，只有在解锁后才会显示。所以适时会到你先前探索过的地方，看看你能够发现些什么新东西。
		在工业阶段才能够解锁双倍矿物。
		游戏初期不会出现全部敌对生物。其中一些只会在后期生成。
		需要找到区块中矿脉的位置？使用 Prospectors 模组中的物品吧。
		你无法使用 F3 查看坐标。解锁并使用  Info Accessories 可查看坐标，使用标记可以找到方向。
		重生后死亡指南针会出现在你的物品栏中。它会指引你找到你的墓碑。
		在墓碑上按 Shift 就可以获得你的物品了。
		木筏是早期的水上交通工具。它们更易坏且行驶更缓慢。
		将钥匙放在副手会自动将新放置的储物抽屉上锁。
		尽量不要让马力横跨区块边界。
     >

    # The color of the actual tip text. [default: FFFFFF]
    S:textColor=FFFFFF

    # The color of the top/title text for the tip. [default: FFFF55]
    S:titleColor=FFFF55

    # The amount of offset the tip text should have from the left of the screen. [range: 0 ~ 2147483647, default: 5]
    I:xOffset=5

    # The amount of offset the tip text should have from the bottom of the screen. [range: 0 ~ 2147483647, default: 40]
    I:yOffset=40
}


